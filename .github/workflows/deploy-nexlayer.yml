name: Deploy to Nexlayer

on:
  push:
    branches:
      - main
      - nexlayer-mcp
  workflow_dispatch: # Allows manual triggering

env:
  REGISTRY: registry.nexlayer.io
  IMAGE_NAME: pulse-point-plaza/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Nexlayer Registry
        id: login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.NEXLAYER_USERNAME }}
          password: ${{ secrets.NEXLAYER_TOKEN }}
        continue-on-error: true
      
      - name: Check registry credentials
        if: steps.login.outcome == 'failure'
        run: |
          echo "::warning::NEXLAYER_TOKEN or NEXLAYER_USERNAME secret is missing or invalid."
          echo "The workflow will build the image but cannot push to registry."
          echo "Please set NEXLAYER_TOKEN and NEXLAYER_USERNAME secrets in your repository settings."

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ steps.login.outcome == 'success' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Get deployment URL
        id: deployment-url
        run: |
          echo "ğŸ” Fetching deployment URL from Nexlayer..."
          APP_NAME="pulse-point-plaza"
          API_URL="https://api.nexlayer.io"
          
          if [ -z "${{ secrets.NEXLAYER_SESSION_TOKEN }}" ]; then
            echo "âš ï¸ NEXLAYER_SESSION_TOKEN not set, skipping URL fetch"
            exit 0
          fi
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.NEXLAYER_SESSION_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${API_URL}/api/v1/applications/${APP_NAME}" || echo -e "\n000")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            URL=$(echo "$BODY" | grep -o '"url":"[^"]*"' | cut -d'"' -f4 || echo "$BODY" | grep -o '"deploymentUrl":"[^"]*"' | cut -d'"' -f4 || echo "")
            
            if [ -n "$URL" ]; then
              echo "DEPLOYMENT_URL=$URL" >> $GITHUB_OUTPUT
              echo "âœ… Deployment URL found: $URL"
            else
              echo "âš ï¸ Deployment URL not found in response"
              echo "Response: $BODY"
            fi
          else
            echo "âš ï¸ Could not fetch deployment URL (HTTP $HTTP_CODE)"
            echo "Response: $BODY"
          fi
        continue-on-error: true

      - name: Create deployment summary
        run: |
          echo "## ğŸš€ Nexlayer Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Docker image built and pushed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“¦ **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.deployment-url.outputs.DEPLOYMENT_URL }}" ]; then
            echo "### ğŸŒ Live Deployment" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Your application is live at:**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "[${{ steps.deployment-url.outputs.DEPLOYMENT_URL }}](${{ steps.deployment-url.outputs.DEPLOYMENT_URL }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### ğŸ“‹ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -z "${{ steps.deployment-url.outputs.DEPLOYMENT_URL }}" ]; then
            echo "To deploy to Nexlayer, use one of these methods:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "1. **Use Nexlayer MCP tools in Cursor/Claude:**" >> $GITHUB_STEP_SUMMARY
            echo "   - Ask your AI assistant to deploy using the \`nexlayer.yaml\` file" >> $GITHUB_STEP_SUMMARY
            echo "   - The image is ready at: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "2. **Deploy via Nexlayer dashboard:**" >> $GITHUB_STEP_SUMMARY
            echo "   - Visit: https://app.nexlayer.io" >> $GITHUB_STEP_SUMMARY
            echo "   - Use the \`nexlayer.yaml\` file from this repository" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

      - name: Output deployment info
        run: |
          echo "=========================================="
          echo "ğŸ‰ Nexlayer Deployment Ready!"
          echo "=========================================="
          echo ""
          echo "ğŸ“¦ Docker Image:"
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          if [ -n "${{ steps.deployment-url.outputs.DEPLOYMENT_URL }}" ]; then
            echo "ğŸŒ Live Deployment URL:"
            echo "${{ steps.deployment-url.outputs.DEPLOYMENT_URL }}"
            echo ""
          fi
          echo "ğŸ“‹ Configuration: nexlayer.yaml"
          echo ""
          echo "ğŸ’¡ Deploy using Nexlayer MCP tools or dashboard"
          echo "=========================================="
