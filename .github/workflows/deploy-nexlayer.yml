
name: Build and Deploy to Nexlayer

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

env:
  FRONTEND_IMAGE_NAME: pulse-point-plaza-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Nexlayer Registry
        id: login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.NEXLAYER_USERNAME }}
          password: ${{ secrets.NEXLAYER_TOKEN }}
        continue-on-error: true

      - name: Check registry credentials
        if: steps.login.outcome == 'failure'
        run: |
          echo "::warning::NEXLAYER_USERNAME or NEXLAYER_TOKEN secret is missing or invalid."
          echo "The workflow will build the image but cannot push to registry."
          echo "Please set NEXLAYER_USERNAME and NEXLAYER_TOKEN secrets in your repository settings."

      # Frontend Docker image build
      - name: Extract frontend metadata for Docker
        id: frontendMeta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/amishmaqbool/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ steps.login.outcome == 'success' }}
          platforms: linux/amd64
          tags: ${{ steps.frontendMeta.outputs.tags }}
          labels: ${{ steps.frontendMeta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: true

      - name: Update nexlayer.yaml
        if: steps.login.outcome == 'success'
        run: |
          # Extract the short SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          # Update the frontend image tag in nexlayer.yaml
          sed -i 's|image: <% REGISTRY %>/amishmaqbool/pulse-point-plaza-frontend:.*|image: <% REGISTRY %>/amishmaqbool/pulse-point-plaza-frontend:'"$SHORT_SHA"'|' nexlayer.yaml
          
          # Replace the placeholder token with actual token
          sed -i 's|<NEXLAYER_TOKEN>|${{ secrets.NEXLAYER_TOKEN }}|' nexlayer.yaml
          
          # Display the updated file for verification
          cat nexlayer.yaml

      - name: Deploy to Nexlayer
        id: deploy
        if: steps.login.outcome == 'success'
        env:
          NEXLAYER_SESSION_TOKEN: ${{ secrets.NEXLAYER_SESSION_TOKEN }}
        run: |
          # Deploy to Nexlayer using the API
          RESPONSE=$(curl -s -X POST https://app.nexlayer.io/startUserDeployment/$NEXLAYER_SESSION_TOKEN \
            -H "Content-Type: text/x-yaml" \
            --data-binary @nexlayer.yaml)
          
          echo "Deployment response: $RESPONSE"
          
          # Extract URL from response if available, otherwise use default
          DEPLOY_URL=$(echo "$RESPONSE" | grep -o '"url":"[^"]*"' | cut -d'"' -f4 || echo "https://pulse-point-plaza.nexlayer.app")
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL="https://pulse-point-plaza.nexlayer.app"
          fi
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_OUTPUT

      # Lovable Integration - Output deployment URL for Lovable UI
      - name: Output Deployment URL for Lovable
        if: steps.login.outcome == 'success'
        run: |
          DEPLOY_URL="${{ steps.deploy.outputs.DEPLOY_URL }}"
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL="https://pulse-point-plaza.nexlayer.app"
          fi
          
          # Standard GitHub Actions output
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Live URL:** [$DEPLOY_URL]($DEPLOY_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your application has been deployed to Nexlayer." >> $GITHUB_STEP_SUMMARY
          
          # Lovable-specific outputs
          echo "LOVABLE_DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
          echo "LOVABLE_DEPLOY_STATUS=success" >> $GITHUB_ENV
          
          # Output for workflow
          echo "::notice title=Deployment URL::$DEPLOY_URL"
